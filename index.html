<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board (trillo Clone)</title>
    <link rel="stylesheet" href="styling.css">
    <script defer src="script.js"></script>
</head>

<body id="" class="orange">
    <header>

    </header>

    <div class="main_body">

        <div class="board" id="board_1">
            <h3 class="board_title">Main Board</h3>
            <span id="emptySpan">empty</span>
        </div>
    </div>


    </div>



    <div class="input_fields">
        <form id="form">

            <input type="text" placeholder="">
            <button id="submit" type="submit" class="submit">Create</button>
        </form>
    </div>

    <footer>
        <div class="tools_menu ">
            <span class="sss">+</span>
            <div class="tools">
                <div id="new_task" class=" tool">New Task</div>
                <div id="new_board" class=" tool">New Board</div>
                <!-- <hr> -->
                <div id="darkMode" class="tool">Dark Mode</div>
                <div id="change_styling" class=" tool">
                    <span class="color_style" id="scarlet"></span>
                    <span class="color_style" id="forestGreen"></span>
                    <span class="color_style" id="orange"></span>
                    <span class="color_style" id="ocean"></span>
                </div>
            </div>

        </div>
    </footer>
</body>

</html>
